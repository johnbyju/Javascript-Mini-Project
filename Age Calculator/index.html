<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .clcblk {
        background-color: black;
        margin: auto;
        height: 100px;
        border-radius: 20px;
        width: 800px;
    }

    .dtinp {
        border-radius: 5px;
        height: 40px;
    }

    .smblk {
        width: 800px;
        margin: auto;
        padding-top: 100px;

    }

    .mnt {
        background-color: black;
        width: 100px;
        height: 100px;
        border-radius: 20px;
        margin: auto;
    }
</style>

<body style="background-color: dodgerblue;">
    <div class="container" style="padding: 100px;">
        <div class="row clcblk">
            <div class="col-6 d-flex justify-content-center align-items-center" style="text-align: center;">
                <input class="dtinp" id="inputdob" type="date">
            </div>
            <div class="col-6 d-flex justify-content-center align-items-center" style="text-align: center;">
                <input type="button" value="Calculate" class="btn btn-light" id="getbtn" onclick="ageCalculator()">
            </div>
        </div>
        <div class="row smblk">
            <div class="col-4 d-flex flex-column justify-content-center align-items-center text-center">
                <div class="mnt">
                    <h1 id="years">0</h1>
                    <h5>Years</h5>
                </div>
            </div>
            <div class="col-4 text-center flex-column d-flex justify-content-center align-items-center">
                <div class="mnt">
                    <h1 id="months">0</h1>
                    <h5>Months</h5>
                </div>
            </div>
            <div class="col-4 d-flex flex-column text-center justify-content-center align-items-center">
                <div class="mnt">
                    <h1 id="days">0</h1>
                    <h5>Days</h5>
                </div>
            </div>
        </div>
    </div>
    <script src="./App.js"></script>
</body>

</html>
